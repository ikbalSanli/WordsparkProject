  firebase_core: ^3.12.0
  google_fonts: any
  curved_navigation_bar: ^1.0.6
  intl: any
  cupertino_icons: ^1.0.8
  flip_card: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
