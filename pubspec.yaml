publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^5.4.2
  provider: ^6.0.5
  flutter_flip_card: ^0.0.6
  cloud_firestore: ^5.6.4
  flutter_gemini: ^3.0.0
  flutter_spinkit: ^5.2.1
